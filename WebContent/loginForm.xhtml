<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="/layouts/commonLayoutIndex.xhtml">
	<ui:define name="title">Employee Directory</ui:define>
	<ui:define name="content">
		<!--  Login Form and buttons to login or register -->
		<br />
		<br />
		<br />
		<div align="center">
			<h:form>
				<table>
					<tr>
						<td>Username:</td>
						<td><h:inputText id="username"
								value="#{employee.credentials.username}" title="" />
							<h:message for="username" /></td>
					</tr>
					<tr>
						<td>Password:</td>
						<td><h:inputSecret id="password"
								value="#{employee.credentials.password}" title="" />
							<h:message for="password" /></td>
					</tr>
				</table>
				<h:commandButton value="Login"
					action="#{employeeController.onLogin(employee)}" />
<!-- 				<h:commandButton value="Register"
					action="#{employeeController.onSubmitRegister()}" /> -->
			</h:form>
		</div>
	</ui:define>
</ui:composition>
<h:head>
	<title>Employee Directory</title>
</h:head>
</html>
